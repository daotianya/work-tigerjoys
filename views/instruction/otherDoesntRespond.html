<!--红包---对方没有回应怎么办-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<link rel="stylesheet" type="text/css" href="http://cdn.yoyo.liaomeivideo.com/libs/reset_v1.0.1/reset.css"/>
		<link rel="stylesheet" type="text/css" href="http://cdn.yoyo.liaomeivideo.com/libs/ydui-0.1.3/css/ydui_common.css" />
		<script src="$!{Const.getCdn('/libs/ydui-0.1.3/js/ydui.flexible.js')}" type="text/javascript" charset="utf-8"></script>
		<script src="$!{Const.getCdn('/libs/ydui-0.1.3/js/ydui.device.js')}" type="text/javascript" charset="utf-8"></script>
		<script src="$!{Const.getCdn('/libs/android/requestGoBack.js')}" type="text/javascript" charset="utf-8"></script>
		<title></title>
		<style type="text/css">
			.content{
				margin-top: 64px;
				padding: 15px 12px;
			}
			.content p{
				font-size: 14px;
				color: #666;
				line-height: 24px;
				padding-bottom: 6px;
			}
			.content h2{
				font-weight: normal;
				text-align: center;
				font-size: 16px;
				margin-bottom: 6px;
			}
			.navbar-item-left img{
				margin-top: 4px;
			}
		</style>
	</head>
	<body>
		<div class="iphone_top" style="display: block;"></div>
		<header class="m-navbar header_iphone">
			<span class="navbar-item navbar-item-left" onclick="gotoAppBack()"><img src="$!{Const.getCdn()}/libs/img/back_icon.png" class="navbar_icon"/></span>
			<div class="navbar-center"><span class="navbar-title">送红包说明</span></div>
		</header>
		<div class="content">
			<h2>对方没有回应怎么办？</h2>
			<p>如果对方24小时内都不回应您的申请请求，您的红包将会退回到您的账户余额里。(为了高效交友，我们建议您不要向没有进行形象视频认证的用户进行送礼)</p>
		</div>
		<script src="$!{Const.getCdn('/libs/jquery/jquery-2.1.4.min.js')}" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//安卓1,ios2
			if(mobileType == 1){
				$(".iphone_top").hide();
				$("header").addClass('header_android navbar-fixed').removeClass('header_iphone');
				$(".content").css({
					'margin-top':'0.96rem'
				});
			}
			
			//头部返回键
			function gotoAppBack() {
				if(mobileType == 1) {
					window.target.action(1);
				} else if(mobileType == 2) {
					window.webkit.messageHandlers.backPage.postMessage(0);
				}
			}
		</script>
	</body>
</html>
