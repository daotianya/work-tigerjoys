<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
		<title>系统消息详情</title>
		
		
		<style type="text/css">
			*{
			    margin: 0;
			    padding: 0;
			    font-family: "Microsoft YaHei", "微软雅黑",Arial, Georgia, "Times New Roman",STXihei, "华文细黑",sans-serif;
			}
			li{list-style:none;}
			#systemMsgDetail{width: 16.8rem;padding: 1rem 0.6rem;min-height: 8.75rem;background: #fff;overflow: auto;}
			.title{font-size: 0.75rem;color: #333;padding-bottom: 0.75rem;font-weight: normal;margin: 0;}  /*30px*/
			.time{color: #666;font-size: 0.5rem;padding-bottom: 1rem;margin: 0;} /*20px*/
			.content{color: #666;font-size: 0.6rem;} /*24px*/
		</style>
		
	</head>
	<body style="background: #eee;">
		<div id="systemMsgDetail">
			<h2 class="title">标题巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉</h2>
			<p class="time">2017-05-19</p>
			<p class="content">内容巴拉巴拉巴拉巴拉巴拉</p>
		</div>
		
		<script>
	        (function (doc, win) {
	          var docEl = doc.documentElement,
	            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	            recalc = function () {
	              var clientWidth = docEl.clientWidth;
	              if (!clientWidth) return;
	              docEl.style.fontSize = 20 * (clientWidth / 360) + 'px';
	            };
	
	          if (!doc.addEventListener) return;
	          win.addEventListener(resizeEvt, recalc, false);
	          doc.addEventListener('DOMContentLoaded', recalc, false);
	        })(document, window);
		</script>
	</body>
</html>
