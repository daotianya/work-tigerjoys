<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!-- 优先使用 IE 最新版本和 Chrome -->
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	    <!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- QQ强制全屏 -->
		<meta name="x5-fullscreen" content="true">
	    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
		<title>新用户大礼包-首次充值仅需1元</title>
		<script>
	        (function (doc, win) {
	          var docEl = doc.documentElement,
	            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	            recalc = function () {
	              var clientWidth = docEl.clientWidth;
	              if (!clientWidth) return;
	              docEl.style.fontSize = 20 * (clientWidth / 360) + 'px';
	            };
	
	          if (!doc.addEventListener) return;
	          win.addEventListener(resizeEvt, recalc, false);
	          doc.addEventListener('DOMContentLoaded', recalc, false);
	        })(document, window);
		</script>
		<style type="text/css">
			html, body, address, blockquote, div, dl, form, h1, h2, h3, h4, h5, h6, ol, p, pre, table, ul,
			dd, dt, li, tbody, td, tfoot, th, thead, tr, button, del, ins, map, object,
			a, abbr, acronym, b, bdo, big, br, cite, code, dfn, em, i, img, kbd, q, samp, small, span,
			strong, sub, sup, tt, var, legend, fieldset {
			    margin: 0;
			    padding: 0;
			    font-family:"Microsoft YaHei", "微软雅黑",Arial, Georgia, "Times New Roman",STXihei, "华文细黑",sans-serif;
			    -ms-text-size-adjust: 100%;
			    -webkit-text-size-adjust: 100%;
			    text-transform: none;
			}
			article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section { 
			    display: block;
			}
			li{list-style:none;}
			a{text-decoration:none;-webkit-tap-highlight-color:rgba(0,0,0,0);}
			img{border:none;vertical-align:top;width: 100%;height: auto;width: auto\9;}
			.clear{zoom:1;}
			.clear:after{content:"";display:block;clear:both;}
			.fl{float:left;}
			.fr{float:right;}
			
			/*====正体====*/
			body{background: #fdcfbb;}
			.outWrap{width: 18rem;}
			.top-bg{width: 100%;height: 31rem;background: url(img/bg.png) no-repeat center center;background-size: contain;}
			.btn{width: 12.6rem;height:2.35rem;background: url(img/btn.png) no-repeat center center;background-size: contain;text-align: center;font-size: 1.1rem;color: #fff;line-height: 2.35rem;position: absolute;top: 23.4rem;left: 50%;margin-left: -6.3rem;}
			.bottom-text{background: #fdcfbb;height: 6.4rem;padding-left: 0.5rem;}
			.bottom-text h2{font-size: 0.75rem;color: #9b4615;padding-bottom: 0.7rem;}
			.bottom-text p{font-size: 0.6rem;color: #ad5218;padding-bottom: 0.4rem;}
		</style>
	</head>
	<body>

				<p>1、每个用户只能领取一次;</p>

				<p>4、最终解释权归官方所有</p>
			</div>
		</div>
	</body>
</html>
