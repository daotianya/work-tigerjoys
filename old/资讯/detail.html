		<p>中国天气网综合报道 从11月27日开始，北京的雾和霾天气昼夜轮回终日不散，遭遇今年以来最严重污染过程。预计，今天（1日）白天北京有重度霾，空气质量仍处于严重污染状况，好在一股冷空气将在18时前后过境北京，随着北风加大，半夜前后雾霾天气将渐渐散去。</p>
