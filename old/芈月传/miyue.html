<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no" />
<link rel="prerender" href="http://bluebee.b0.upaiyun.com/img/weixin/miyue/bg.jpg" />
<link rel="prerender" href="http://bluebee.b0.upaiyun.com/img/weixin/miyue/bg0.jpg" />
<link rel="prerender" href="http://bluebee.b0.upaiyun.com/img/weixin/miyue/bg1.jpg" />
<title>芈月传 - 蓝蜜蜂</title>
<script src="http://bluebee.b0.upaiyun.com/static/js/jquery-1.10.2.min.js"></script>
<style type="text/css">
html,body,div,span,h1,h2,h3,h4,h5,h6,p,pre,a,code,em,img,small,strong,sub,sup,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label{margin:0;padding:0;border:0;outline:0;font-size:100%;vertical-align:baseline;background:transparent}
body{-moz-user-select: none;–webkit-user-select:none;background-color:#f1f2f7;font-family: "Microsoft YaHei", "SimSun", "Arial Narrow", HELVETICA;font-size:12px;}
ol,ul{list-style:none}
img{border:none}
a:active,a:hover{outline:0 none}
a,a:hover{text-decoration:none}:focus{outline:0 none}
.bg{width:100%;}

#page1 .btngroup{position: absolute;top: 75%;width: 100%;height: 100px;z-index: 10;background: url('http://bluebee.b0.upaiyun.com/img/weixin/miyue/btn.png') no-repeat 61%;background-size: 220px 61px;}

#page1 .hand{width: 87px;height: 106px;display: block;position: absolute;left: 25px;top: -11px;z-index: 12;background: url('http://bluebee.b0.upaiyun.com/img/weixin/miyue/hand.png') no-repeat 50%;background-size: 80px 96px;}
#page1 .roate{animation:myhand 0.5s infinite;-webkit-animation:myhand 0.5s infinite;}
@-webkit-keyframes myhand {
0% {-moz-transform:rotate(0);-webkit-transform:rotate(0);-o-transform:rotate(0);}
12% {-moz-transform:rotate(-10deg);-webkit-transform:rotate(-10deg);-o-transform:rotate(-10deg);}
25% {-moz-transform:rotate(-20deg);-webkit-transform:rotate(-20deg);-o-transform:rotate(-20deg);}
37% {-moz-transform:rotate(-10deg);-webkit-transform:rotate(-10deg);-o-transform:rotate(-10deg);}
50% {-moz-transform:rotate(0);-webkit-transform:rotate(0);-o-transform:rotate(0);}
62% {-moz-transform:rotate(10deg);-webkit-transform:rotate(10deg);-o-transform:rotate(10deg);}
75% {-moz-transform:rotate(20deg);-webkit-transform:rotate(20deg);-o-transform:rotate(20deg);}
87% {-moz-transform:rotate(10deg);-webkit-transform:rotate(10deg);-o-transform:rotate(10deg);}
}

#page1 a.btn{background:url('http://bluebee.b0.upaiyun.com/img/weixin/miyue/word.png') no-repeat 50%;background-size:56px 25px;width:140px;height:28px;left:24%;top:36px;z-index:12;position:absolute;display:block;}
#page1 a.def{animation:mybtn 0.3s infinite alternate;-webkit-animation:mybtn 0.3s infinite alternate;}
@-webkit-keyframes mybtn {
0% {-moz-transform:scale(1);-webkit-transform:scale(1);-o-transform:scale(1);}
25% {-moz-transform:scale(1.05);-webkit-transform:scale(1.05);-o-transform:scale(1.05);}
50% {-moz-transform:scale(1.1);-webkit-transform:scale(1.1);-o-transform:scale(1.1);}
75% {-moz-transform:scale(1.15);-webkit-transform:scale(1.15);-o-transform:scale(1.15);} 
100% {-moz-transform:scale(1.2);-webkit-transform:scale(1.2);-o-transform:scale(1.2);}
}

#page1 #wenzi{position: absolute;z-index: 11;top: 35px;left: 85px;font-size: 16px;color: #371b02;font-weight: bold;}

#page2 .txt{width:54px;height:310px;position:absolute;top:0;left:23px;}
#page2 .photo{width:130px;height:188px;position:absolute;top:74px;left:133px;}
#page2 .code{width:100%;position:absolute;bottom:10px;left:0;}
#page2 .desc{width:88%;position:absolute;left:6%;top: 278px;line-height: 20px;font-size: 12px;letter-spacing: 1px;font-family: "Microsoft YaHei", "SimSun", "Arial Narrow", HELVETICA;}
#page2 .s1{width:33px;height:310px;}
#page2 .s0{width:54px;height:310px;}
</style>
</head>

<body>
<div id="page1">
	<div id="wenzi">蓝蜜蜂  贴心的招聘平台</div>
	<img src="http://bluebee.b0.upaiyun.com/img/weixin/miyue/back.jpg" class="bg" />
	<div class="btngroup">
		<span class="hand"></span>
		<a href="javascript:void(0);" id="btn" class="btn def"></a>
	</div>
</div>
<div id="page2" style="display:none;">
	<img id="bg" class="bg" />
	<img id="txt" class="txt" />
	<img id="photo" class="photo" />
	<img src="http://bluebee.b0.upaiyun.com/img/weixin/miyue/bm.png" class="code" />
	<div class="desc" id="desc">本质是阳刚、不拘小节，也会有傲慢、独裁的一面。对自己很有自信，擅长组织事务，喜欢有秩序，能够发挥创造的才华。习惯私生活保密，不理会外界的批评，处理人际关系也属于理性型；在异性面前还是喜欢保持若即若离的关系。由于他们喜欢把人事物加以搜集比较，这对爱情来说，相当危险。</div>
</div>
<script type="text/javascript">
$(function(){
	var list = [
	{t:1,n:'芈月',e:'my',s:0,d:'充满了强烈的好奇心、坚强的意志力，往往将第一视为理所当然。当他们面对竞争压力时，战斗力十足而且洋溢着热情活力，是行动派的人物。敢爱敢恨、性欲旺盛；感情爱恨分明，非但爱一个人要爱到底，也希望对方给予相同待遇。他们虽具独特的魅力，但他超级的占有欲也蛮吓人的。'},
{t:0,n:'芈姝',e:'ms',s:0,d:'温文尔雅、见多识广；有丰富的知性，做事一丝不苟，有旺盛的批判精神，是个完美主义者；无论年纪大小，都保有一颗赤子之心，充满了对过去的回忆及对未来的梦想。通常也很实际，总是可以使爱幻想和实际的性格共存且并荣。'},
{t:0,n:'楚威后',e:'cwh',s:0,d:'本质是阳刚、不拘小节，也会有傲慢、独裁的一面。对自己很有自信，擅长组织事务，喜欢有秩序，能够发挥创造的才华。习惯私生活保密，不理会外界的批评，处理人际关系也属于理性型；在异性面前还是喜欢保持若即若离的关系。由于他们喜欢把人事物加以搜集比较，这对爱情来说，相当危险。'},
{t:0,n:'向氏',e:'xs',s:0,d:'是一个充满神性、魔性、理解力，观察力强却又忧柔寡断、缺乏自信、神经质的（如果是女人则更是泪水做成的，女人中的女人）、自制力不强、又善变的像谜一般的人。'},
{t:1,n:'黄歇',e:'hx',s:1,d:'是一个野心勃勃的男人。足智多谋，善于察言观色，能轻易取得别人的信任，也能轻易说服别人。有着极高的才能，是宁碎不污的玉，更是宁折不弯的剑。'},
{t:0,n:'葵姑',e:'kg',s:0,d:'天生具有旺盛的精力和敏锐的感觉，道德意识很强烈，对欲望的追求也总能适度的停止。有精辟的洞察能力，自尊心也很强，同时也生性慷慨、感情丰富，乐意帮助有需要的人，并喜欢被需要与被保护的感觉。性格比较内向、羞怯，而缺乏自信。虽然对新的事物都很感兴趣，但真实却是很传统、恋旧的。'},
{t:1,n:'翟骊',e:'yqw',s:1,d:'讲究气派华丽，相当浪漫，喜欢被人围绕与赞美。有些耐不住寂寞，虽然粗枝大叶，但为人讲义气，也蛮有人缘。受人尊重，做事相当独立，知道如何运用能力和权术以达到目的。'},
{t:1,n:'张仪',e:'zy',s:1,d:'很有自己的想法，很注重实际，耐力十足，意志坚定，有很强的时间观念，重视权威和名声，有不错的组织领导能力，是值得依赖的人。比较严肃，不容易亲近；有时过于坚持己见，会有点顽固；内心有着极度的不安全感，对他人不太信任；情绪较压抑，容易给自己施加太大的压力。'},
{t:0,n:'庸芮',e:'yq',s:1,d:'积极与消极，明与暗，共荣共存的。通常很多才多艺，也可同时处理很多事情。相当具有灵性、聪明、心智活跃敏锐，喜欢忙碌和追求新的概念及作事的方法。有活力、人缘很好，并且都有语言天份。对事物的思考很快，改变主意也比一般人快。',top:311},
{t:0,n:'秦王荡',e:'qwd',s:1,d:'最大的特点是“有力”，最大的爱好是“好戏”。',top:327},
{t:0,n:'魏琰',e:'wy',s:0,d:'外表常带微笑，端庄恍雅，越是温柔而内心越是诡计多端，喜欢调香，喜欢穿艳丽衣服。善于发现人心的一点点阴影而将它扩大化，关键时刻能狠心也能舍弃。'},
{t:1,n:'嬴驷',e:'ys',s:1,d:'性格直接，探谙人性，深沉内敛，善于利用人心，也善于利用感情。有爱，但藏得很深，深到远不足以影响他任何事情上的判断。'}
	];

	$('#btn').one('click',function(){
		$(this).removeClass('def').prev().addClass('roate');
		setTimeout(function(){
			var i = (~~(Math.random()*1000))%12;

			$('#bg').attr('src','http://bluebee.b0.upaiyun.com/img/weixin/miyue/bg'+list[i].s+'.jpg');
			$('#txt').attr('src','http://bluebee.b0.upaiyun.com/img/weixin/miyue/'+list[i].e+'_t.png').addClass('s'+list[i].t);
			$('#photo').attr('src','http://bluebee.b0.upaiyun.com/img/weixin/miyue/'+list[i].e+'.png');
			$('#desc').html(list[i].d);
			if(typeof list[i].top != 'undefined') {
				$('#desc').css('top',list[i].top+'px');
			}

			$('#page1').hide();
			$('#page2').show();

		},2000);
	});
});
</script>
<script src="http://bluebee.b0.upaiyun.com/static/js/zoom.js"></script>
</body>
</html>
