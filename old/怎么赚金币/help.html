<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!--禁止拨打电话-->
		<meta name="format-detection" content="telephone=no, email=no, adress=no">
		<!--可隐藏地址栏，仅针对ios的safari--><!-- ios7.0版本以后，safari上已看不到效果 -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!--将网站添加到主屏幕快速启动方式，仅针对ios的safari顶端状态条的样式--> <!-- 可选default、black、black-translucent -->    
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--优先使用 IE 最新版本和 Chrome-->
		<meta http-equiv-“X-UA-Compatible” content=”IE=edge,chrome=1”/>
		<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
		<meta name="HandheldFriendly" content="true">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<!-- iPhone 和 iTouch，默认 57x57 像素，必须有 -->
		<link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png"/>
		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- UC强制全屏 --> 
		<meta name="full-screen" content="yes">
		<!-- UC应用模式 --> 
		<meta name="browsermode" content="application">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- QQ强制全屏 -->
		<meta name="x5-fullscreen" content="true">
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app">
		<!--下面三个是清除缓存 微信浏览器缓存严重又无刷新；这个方法调试的时候很方便-->
    
		<meta http-equiv="Pragma" content="no-cache">
    
		<meta http-equiv="Cache-Control" content="no-cache">
    
		<meta http-equiv="Expires" content="0">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
		<title>帮助</title>
		<style type="text/css">
			html, body, address, blockquote, div, dl, form, h1, h2, h3, h4, h5, h6, ol, p, pre, table, ul,
			dd, dt, li, tbody, td, tfoot, th, thead, tr, button, del, ins, map, object,
			a, abbr, acronym, b, bdo, big, br, cite, code, dfn, em, i, img, kbd, q, samp, small, span,
			strong, sub, sup, tt, var, legend, fieldset {
			    margin: 0;
			    padding: 0;
			    font-family: arial,"微软雅黑";
			}
			li{list-style:none;}
			a{text-decoration:none;-webkit-tap-highlight-color:rgba(0,0,0,0);}
			
			.helpWrap{padding: 0.75rem 0.6rem;font-weight: normal;width: 100%;height: 100%;box-sizing: border-box;-webkit-box-sizing: border-box;}
			.helpWrap h1{font-size: 0.9rem;color: #333;padding-bottom: 0.75rem;}
			.helpWrap h2{color: #333;font-size: 0.75rem;padding-bottom: 0.5rem;}
			.helpWrap p{color: #666;font-size: 0.65rem;padding-bottom: 0.5rem;}
			.helpWrap hgroup{padding-bottom: 0.75rem;}
		</style>
		<script>
	        (function (doc, win) {
	          var docEl = doc.documentElement,
	            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	            recalc = function () {
	              var clientWidth = docEl.clientWidth;
	              if (!clientWidth) return;
	              docEl.style.fontSize = 20 * (clientWidth / 360) + 'px';
	            };
	
	          if (!doc.addEventListener) return;
	          win.addEventListener(resizeEvt, recalc, false);
	          doc.addEventListener('DOMContentLoaded', recalc, false);
	        })(document, window);
	</script>
	</head>
	<body style="background: #fafafa;height: 100%;">
		<div class="helpWrap">
			<h1>怎样赚金币？</h1>
			<h2>一、新手任务</h2>
			<hgroup>
				<p>1.注册账号可得到400金币；</p>
				<p>2.完善个人资料可得200金币；</p>
				<p>3.创建简历可得400金币；</p>
				<p>注：新手任务均为一次性任务，完成后将不再显示。</p>
			</hgroup>
			<h2>二、今日任务</h2>
			<hgroup>
				<p>4.每天首次登录时，可得5金币；</p>
				<p>5.邀请好友下载应用并注册，您可得500金币，您的好友可得500金币；您的好友邀请好友，您还可以得到奖励；</p>
				<p>6.换量任务，下载并安装应用最多可得100金币。</p>
			</hgroup>
		</div>
	</body>
</html>
