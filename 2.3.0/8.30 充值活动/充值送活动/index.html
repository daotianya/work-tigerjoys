<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!--禁止拨打电话-->
		<meta name="format-detection" content="telephone=no, email=no, adress=no">
		<!--可隐藏地址栏，仅针对ios的safari--><!-- ios7.0版本以后，safari上已看不到效果 -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!--将网站添加到主屏幕快速启动方式，仅针对ios的safari顶端状态条的样式--> <!-- 可选default、black、black-translucent -->    
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--优先使用 IE 最新版本和 Chrome-->
		<meta http-equiv-“X-UA-Compatible” content=”IE=edge,chrome=1”/>
		<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
		<meta name="HandheldFriendly" content="true">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- UC强制全屏 --> 
		<meta name="full-screen" content="yes">
		<!-- UC应用模式 --> 
		<meta name="browsermode" content="application">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- QQ强制全屏 -->
		<meta name="x5-fullscreen" content="true">
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app">
		<!--下面三个是清除缓存 微信浏览器缓存严重又无刷新；这个方法调试的时候很方便-->
    	<meta http-equiv="Pragma" content="no-cache">
    	<meta http-equiv="Cache-Control" content="no-cache">
    	<meta http-equiv="Expires" content="0">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
		<title></title>
		<script>
	        (function (doc, win) {
	          var docEl = doc.documentElement,
	            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	            recalc = function () {
	              var clientWidth = docEl.clientWidth;
	              if (!clientWidth) return;
	              docEl.style.fontSize = 20 * (clientWidth / 360) + 'px';
	            };
	
	          if (!doc.addEventListener) return;
	          win.addEventListener(resizeEvt, recalc, false);
	          doc.addEventListener('DOMContentLoaded', recalc, false);
	        })(document, window);
		</script>
		<style type="text/css">
			html, body, address, blockquote, div, dl, form, h1, h2, h3, h4, h5, h6, ol, p, pre, table, ul,
			dd, dt, li, tbody, td, tfoot, th, thead, tr, button, del, ins, map, object,
			a, abbr, acronym, b, bdo, big, br, cite, code, dfn, em, i, img, kbd, q, samp, small, span,
			strong, sub, sup, tt, var, legend, fieldset {
			    margin: 0;
			    padding: 0;
			    font-family: arial,"微软雅黑";
			}
			article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section { 
			    display: block;
			}
			li{list-style:none;}
			a{text-decoration:none;-webkit-tap-highlight-color:rgba(0,0,0,0);}
			img{border:none;vertical-align:top;width: 100%;height: auto;width: auto\9;}
			.clear{zoom:1;}
			.clear:after{content:"";display:block;clear:both;}
			.fl{float:left;}
			.fr{float:right;}
			
			/*====正体====*/
			.active_wrapper{width: 18rem;height: 30.75rem;position: relative;}
			.active_con{width: 100%;background: #1dc7f2;}
			.active_con ul li{height: 1.75rem;border-bottom: 1px solid #7dd2e7;width: 17.55rem;margin-left: 0.45rem;}
			.active_con ul li p{float: left;font-size: 0.8rem;color: #fff;line-height: 1.75rem;}
			.active_con ul li a{float: right;display:block;text-align: center; font-size: 0.75rem;color: #fde138;width: 2.2rem;height:1.05rem;line-height:1.05rem;border: 1px solid #FDE138;border-radius: 0.2rem;-webkit-border-radius: 0.2rem;margin-right: 0.5rem;margin-top: 0.3rem;}
			.color_text{color: #FDE138;}
			.active_text{padding: 0.45rem 0.45rem;}
			.active_text h2{font-size: 0.75rem;color: #FFFFFF;font-weight: normal;padding-bottom: 0.25rem;}
			.active_text p{font-size: 0.65rem;color: #fff;line-height: 0.925rem;}
			.back{position: absolute;top: 0.35rem;left:0.5rem;height: 1.025rem;width: 0.575rem;}
		</style>
	</head>
	<body>

					</li>

						<p>充<span>100</span>元返<span class="color_text">10-20</span>元</p>

					</li>
					<li class="clear">
						<p>充<span>500</span>元返<span class="color_text">50-100</span>元</p>

			</div>
			
		</div>
	</body>
</html>
