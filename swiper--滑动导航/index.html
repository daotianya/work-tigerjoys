<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="js/swiper.min.css"/>
		<style>
		
		    .swiper-container {
		        width: 100%;
		       
		       
		    }
		    .swiper-slide {
		        text-align: center;
		        font-size: 0.9rem;
		        background: #fff;
		        height: 1.9rem;
				font-weight: bold;
				width: 17%;
		        /* Center slide text vertically */
		        display: -webkit-box;
		        display: -ms-flexbox;
		        display: -webkit-flex;
		        display: flex;
		        -webkit-box-pack: center;
		        -ms-flex-pack: center;
		        -webkit-justify-content: center;
		        justify-content: center;
		        -webkit-box-align: center;
		        -ms-flex-align: center;
		        -webkit-align-items: center;
		        align-items: center;
		    }
		    .swiper-slide li a{color: #666;display: block;}
		    .cur{border-bottom: 4px solid #189AFE;}
		    .cur li a{color: #189AFE;}
		    </style>
	</head>
	<body>
		<!-- Swiper -->
	    <div class="swiper-container">
	        <div class="swiper-wrapper" id="wraper">
	            <div class="swiper-slide cur"><li><a href="#">新闻</a></li></div>
	            <div class="swiper-slide" id="first"><li><a href="#">创业</a></li></div>
	            <div class="swiper-slide"><li><a href="#">娱乐</a></li></div>
	            <div class="swiper-slide"><li><a href="#">社会</a></li></div>
	            <div class="swiper-slide" ><li><a href="#">美女</a></li></div>
	            <div class="swiper-slide" id="last"><li><a href="#">段子</a></li></div>
	            <div class="swiper-slide"><li><a href="#">故事</a></li></div>
	          
	        </div>
	        <!-- Add Scrollbar -->
	        <!--<div class="swiper-scrollbar"></div>-->
	    </div>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="css/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
		    var swiper = new Swiper('.swiper-container', {
		        slidesPerView: 'auto',
		        centeredSlides: false,
		        grabCursor: true,    
		    });
		    $('html').css('fontSize', Math.round($(window).width()/16)+'px');
				$(window).on('resize', function () {
					$('html').css('fontSize', Math.round($(window).width()/16));
			});
			
			$(".swiper-slide").each(function(){
			    $(this).click(function(){
			    	$('.swiper-slide').removeClass('cur');
			    	$(this).addClass('cur');
			    })
			});
			
			var sWidth=$(".swiper-slide").width()+4+'px';
			var oLast=document.getElementById("last");
			var oFirst=document.getElementById("first");
			var oWraper=document.getElementById("wraper");
			oLast.onclick=function(){
//				alert(sWidth);
				oWraper.style.transform="translate(-"+sWidth+",0px)"
			}
			oFirst.onclick=function(){
//				alert();
				oWraper.style.transform="translate(0px,0px)"
			}
		</script>
	</body>
</html>
