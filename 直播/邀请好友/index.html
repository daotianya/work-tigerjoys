<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" /><meta charset="utf-8" />
		<!--禁止拨打电话-->
		<meta name="format-detection" content="telephone=no, email=no, adress=no">
		<!--优先使用 IE 最新版本和 Chrome-->
		<meta http-equiv-“X-UA-Compatible” content=”IE=edge,chrome=1”/>
		<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
		<meta name="HandheldFriendly" content="true">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- UC强制全屏 --> 
		<meta name="full-screen" content="yes">
		<!-- UC应用模式 --> 
		<meta name="browsermode" content="application">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- QQ强制全屏 -->
		<meta name="x5-fullscreen" content="true">
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app">
		<!--下面三个是清除缓存 微信浏览器缓存严重又无刷新；这个方法调试的时候很方便-->
    	<meta http-equiv="Pragma" content="no-cache">
    	<meta http-equiv="Cache-Control" content="no-cache">
    	<meta http-equiv="Expires" content="0">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
		<title></title>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/fontSize.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<style type="text/css">
			.wrap{width: 18rem;height: 32rem;background: url(img/bg.png) no-repeat center center;text-align: center;}
			.anchorName{width: 14rem;font-size: 1rem;color: #fff;padding-top: 4rem;padding-bottom: 3.25rem;margin: 0 auto;}
			.anchorName p{width: 14rem;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;padding-bottom: 0.25rem;}
			.anchorIcon{width: 9.1rem;height: 9.1rem;border: 2px solid #FFFFFF;border-radius:100%;-webkit-border-radius:100%;margin: 0 auto;}
			.btn{display: block;width: 12rem;height: 2.2rem;line-height: 2.2rem; background: #f1745e;border-radius: 0.25rem;-webkit-border-radius: 0.25rem;color: #FFFFFF;font-size: 0.9rem;margin-top: 5rem;margin-left: 3rem;}
			.wx{font-size: 0.6rem;color: #fff;padding-top: 1rem;}
			img{border-radius:100%;-webkit-border-radius:100%;}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="anchorName">
				<p><span></span>主播</p>
				<p>总有惊喜在身边</p>
			</div>
			<div class="anchorIcon"><img/></div>
			<a class="btn" href="http://www.baidu.com">点击下载</a>
			<p class="wx"></p>
			
		</div>
		
		<script type="text/javascript">
			//判断是否用微信打开
			function isWeiXin(){
			    var ua = window.navigator.userAgent.toLowerCase();
			    if(ua.indexOf('micromessenger')!=-1){
			        return true;
			    }else{
			        return false;
			    }
			}
			
			if(isWeiXin()){
				$(".wx").html('请用浏览器打开');
				$(".btn").attr('href','#');
			}
			
			//解析url信息
			function GetRequest() {   
				//var url="?id=10046&form=singlemessage";
			   var url = location.search; //获取url中"?"符后的字串   
			   var theRequest = new Object();   
			   if (url.indexOf("?") != -1) {   
			      var str = url.substr(1);   
			      strs = str.split("&");   
			      for(var i = 0; i < strs.length; i ++) {   
			         theRequest[strs[i].split("=")[0]]=decodeURIComponent(strs[i].split("=")[1]);   
			      }   
			   }   
			   return theRequest;   
			}   
			
			var message=GetRequest();
			$(".anchorName span").html(message);
			$(".anchorIcon img").attr('src',"http://p0.meituan.net/avatar/1dff8c38406d4d6b6540c69503f409d357171.jpg");
			document.title='来自'+message.name+"主播的邀请";
		</script>
	</body>
</html>
