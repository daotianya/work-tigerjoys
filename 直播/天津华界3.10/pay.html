		$().ready(function() {

				rules: {
			
					username: {
						required: true,
						minlength:6,
						maxlength:12
					},
					password: {
						required: true,
						minlength:4
					}
				},

						maxlength:"用户名必须是 6-12个字符"
					},
					password: {
						required: "请输入密码",
						minlength: "密码必须是4个字符以上"
					}
				},
				errorElement: "span",
				errorClass: "help-block",

				errorPlacement: function(error, element) {
					error.appendTo(element.parents('p').next('.tiperror')); //这里的element是录入数据的对象
				},
				submitHandler:function(form) {
					alert("登录成功");
					window.location.href="index.html";
			   	}

			});
		});
