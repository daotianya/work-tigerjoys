<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
		<meta name="msapplication-tap-highlight" content="no">
		<title>tigerData</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/highcharts.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.tmpl.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.animateNumber.min.js" type="text/javascript" charset="utf-8"></script><!--数字累加-->
		<script src="js/html5shiv.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main2.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body style="width: 100%;">
		<!--loading-->
		<div class="loading">
			<figure>
				<img src="images/load.gif"/>
				<figcaption>玩命加载中...</figcaption>
			</figure>
		</div>
		<!--主导航-->
		<nav class="clear">
			<div class="navLogo"><img src="images/logo2.png"/></div>
			<ul class="clear">
				<li><a href="index.html">用户属性</a></li>
				<li class="active"><a href="LaborAttr.html">用工分析</a></li>
				<li><a href="userDistribution.html">用户分布</a></li>
				<li><a href="#">系统管理</a></li>
			</ul>
			<div>
				<span><img src="images/person.png"/><a href="javascript:;" class="user">haiwenqi</a></span>
				<a href="javascript:;">退出</a>
			</div>
		</nav>
		<!--主导航结束-->
		<!--===用工属性开始===-->
		<div class="laborWraper">
			<!--模块1--收入分布-->
			<div id="LModule1">
				<p class="dataTime">数据最后更新于<span></span></p>
				<header>收入分布</header>
				<div class="clear" id="income">
					<p class="lenged"><span style="background: #63ddd0;width: 15px;height: 15px;display: inline-block;vertical-align: middle;margin-right: 4px;"></span><span style="font-size: 14px;">可支配收入占比</span></p>
					<ul class="clear"></ul>
					<script type="text/x-jquery-tmpl" id="incomelist">
						{{each incomelist}}
							<li>
								<div class="incomeTotal">
									<h2></h2>
									<section><div></div></section>
								</div>
								<p></p>
							</li>
						{{/each}}
					</script>
					
				</div>
			</div>
			<!--模块2--通勤情况-->
			<div id="LModule2">
				<p class="dataTime">数据最后更新于<span></span></p>
				<header>通勤情况</header>
				<div class="clear" style="width: 1280px;margin: 0 auto;">
					<div class="CTD fl">
						<div id="CTDLine" style="width:100%;height:400px;float: left;"></div>
					</div>
					<div id="CommuntTime">
							<header style="font-size: 20px;font-weight: normal;">通勤耗时</header>
							<ul></ul>
							<script type="text/x-jquery-tmpl" id="commutelist">
							{{each commutelist}}
								<li>
									<hgroup class="clear">
										<h2 class="fl"></h2>
										<p class="fr"></p>
									</hgroup>
									<div class="CommuntTotal">
										<div></div>
									</div>
								</li>
							{{/each}}
							</script>
							<script type="text/javascript">
							
							</script>
					</div>
				</div>
			</div>
			<!--模块3--职业分布-->
			<div id="LModule3">
				<p class="dataTime">数据最后更新于<span></span></p>
				<div id="career" style="min-width:450px;height:450px"></div>
			</div>
			<!--模块4--社保缴纳率-->
			<div id="LModule4">
				<p class="dataTime">数据最后更新于<span></span></p>
				<header>社保缴纳率</header>
				<div class="clear province">
					<label for="city">选择省份（地区）:
						<select name="city" id="city"></select>
					</label>
					
						<script type="text/x-jquery-tmpl" id="insurancelist">
						{{each insurancelist}}
							<option></option>
						{{/each}}
						</script>
						
					
					<div class="insuranceRate fl">
						<ul>
							<li class="clear">
								<p>正常缴纳</p>
								<div class="clear">	
									<div class="SocialSecTotal fl"><div class="regular"></div></div>
									<span class="fr" style="color: #62DDD0;"></span>
								</div>
							</li>
							<li class="clear">
								<p>不正常缴纳</p>
								<div class="clear">
									<div class="insuranceTotal fl"><div class="irregular"></div></div>
									<span class="fr" style="color: #E4CFBA;"></span>
								</div>
								
							</li>
						</ul>
					</div>
					<div class="insuranceIrregular fl">
						<ul>
							<li>
								<div class="irregularTotal">
									<div class="male"><span></span></div>
									<p>男</p>
								</div>
								
							</li>
							<li>
								<div class="irregularTotal"><div class="female"><span></span></div><p>女</p></div>
								
							</li>
						</ul>
						<p>不正常缴纳男女所占比例（每百人）</p>
					</div>
				</div>
				
			</div>
			<!--模块5--失业率-->
			<div id="LModule5">
				<p class="dataTime">数据最后更新于<span></span></p>
				<div id="unemployment" style="width:100%;height:400px;"></div>
			</div>
		</div>
	</body>
</html>
