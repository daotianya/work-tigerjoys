<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="msapplication-tap-highlight" content="no">
		<title>tigerlogin</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/html5shiv.js" type="text/javascript" charset="utf-8"></script>
		<!--解决IE不识别h5标签-->
	</head>
	<body style="width: 100%;">
		<div class="loginWraper">
			<form action="" method="post">
				<img src="images/logo1.png" class="logo1"/>
				<div class="clear"><label for="username">账号：</label><input type="text" id="username" name="username"/></div>
				<div class="clear"><label for="password">密码：</label><input type="password" id="password" name="password"/></div>
				<input type="submit" value="登录" class="loginBtn"/>
			</form>
			<img src="images/logo2.png" class="logo2"/>
		</div>
	</body>
</html>
