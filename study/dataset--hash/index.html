<!DOCTYPE html>
<html>
	<head>
		<!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />-->
		<title></title>
		<!--<!–[if lt IE 9]>
				<script src=”http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js”></script>
			<![endif]–>-->
		<script src="jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			html, body, address, blockquote, div, dl, form, h1, h2, h3, h4, h5, h6, ol, p, pre, table, ul,
			dd, dt, li, tbody, td, tfoot, th, thead, tr, button, del, ins, map, object,
			a, abbr, acronym, b, bdo, big, br, cite, code, dfn, em, i, img, kbd, q, samp, small, span,
			strong, sub, sup, tt, var, legend, fieldset {
			    margin: 0;
			    padding: 0;
			    font-family: arial,"微软雅黑";
			}
			article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section { 
			    display: block;
			}
			table{border-collapse:collapse;} 
			Textarea{resize:none;overflow:auto;outline:none;}
			li{list-style:none;}
			a{text-decoration:none;-webkit-tap-highlight-color:rgba(0,0,0,0);}
			img{border:none;vertical-align:top; max-width: 100%;height: auto;width: auto\9;}
			input[type=search] {
			    -webkit-appearance: none;
			    outline: none;
			}
			input[type="search"]::-webkit-search-decoration, 
			input[type="search"]::-webkit-search-cancel-button {
			    display: none;
			}
			.clear{zoom:1;}
			.clear:after{content:"";display:block;clear:both;}
			.fl{float:left;}
			.fr{float:right;}

		
			
			ul li{float: left;width: 100px;height: 40px;line-height: 40px;border: 1px solid saddlebrown;text-align: center;}
			ul li a{display: block;}
			.content{position: absolute;top: 42px;left: 0;width: 300px;height: 300px;border: 1px solid dodgerblue;display: none;}
			.active{display: block;background: url(close-trans.png) no-repeat;}
		</style>
	</head>
	<body>
		<ul class="clear">
			<li><a href="#" data-hash='message1'>信息1</a></li>
			<li><a href="#" data-hash='message2'>信息2</a></li>
			<li><a href="#" data-hash='message3'>信息3</a></li>
		</ul>
		<div class="content active" data-hash='message1' id="aa">信息1内容</div>
		<div class="content" data-hash='message2'>信息2内容</div>
		<div class="content" data-hash='message3'>信息3内容</div>
		
		
		<script type="text/javascript">
			var aA = document.getElementsByTagName('a');
			var aDiv = document.getElementsByTagName('div');
			
			for(var i=0;i<aA.length;i++){
				aA[i].onclick = function(){
					
					var hash = this.dataset.hash;
					alert(hash)
				};
			}
			
		</script>
	</body>
	
</html>
