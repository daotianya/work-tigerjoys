<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!--禁止拨打电话-->
		<meta name="format-detection" content="telephone=no, email=no, adress=no">
		<!--优先使用 IE 最新版本和 Chrome-->
		<meta http-equiv-“X-UA-Compatible” content=”IE=edge,chrome=1”/>
		<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器 -->
		<meta name="HandheldFriendly" content="true">
		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- UC强制全屏 --> 
		<meta name="full-screen" content="yes">
		<!-- UC应用模式 --> 
		<meta name="browsermode" content="application">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- QQ强制全屏 -->
		<meta name="x5-fullscreen" content="true">
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app">
		<!--清除缓存-->
     	<meta http-equiv="Pragma" content="no-cache">
    	<meta http-equiv="Cache-Control" content="no-cache">
    	<meta http-equiv="Expires" content="0">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
		<title2></title2>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
	</head>
	<body>
		<div class="outerwrap">
			<div class="header">视频中心</div>
			<div class="main">
				<ul>
					<a href="video/supermarket-shouyinyuan.wmv" class="clear">
						<li class="clear">
							<img src="video/supermarket-shouyinyuan.png" class="icon2 fl"/>
							<div class="content fl">
								<h2 class="title2">岗位知识之超市收银员</h2>
							</div>
							<div class="btn2"><img src="video/arrow.png"/></div>
						</li>
					</a>
					<a href="video/supermarket-lihuoyuan.wmv" class="clear">
						<li class="clear">
							<img src="video/supermarket-lihuoyuan.png" class="icon2 fl"/>
							<div class="content fl">
								<h2 class="title2">岗位知识之超市理货员</h2>
							</div>
							<div class="btn2"><img src="video/arrow.png"/></div>
						</li>
					</a>

						</li>
					</a>
				</ul>
			</div>
		</div>
		
		<script>
	        (function (doc, win) {
	          var docEl = doc.documentElement,
	            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	            recalc = function () {
	              var clientWidth = docEl.clientWidth;
	              if (!clientWidth) return;
	              docEl.style.fontSize = 20 * (clientWidth / 360) + 'px';
	            };
	
	          if (!doc.addEventListener) return;
	          win.addEventListener(resizeEvt, recalc, false);
	          doc.addEventListener('DOMContentLoaded', recalc, false);
	        })(document, window);
		</script>



	</body>
</html>
