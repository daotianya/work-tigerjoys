<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!--禁止拨打电话-->
		<meta name="format-detection" content="telephone=no, email=no, adress=no">
		<!--可隐藏地址栏，仅针对ios的safari--><!-- ios7.0版本以后，safari上已看不到效果 -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!--将网站添加到主屏幕快速启动方式，仅针对ios的safari顶端状态条的样式--> <!-- 可选default、black、black-translucent -->    
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
		<meta name="HandheldFriendly" content="true">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- UC强制全屏 --> 
		<meta name="full-screen" content="yes">
		<!-- UC应用模式 --> 
		<meta name="browsermode" content="application">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- QQ强制全屏 -->
		<meta name="x5-fullscreen" content="true">
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app">
		<!--下面三个是清除缓存 微信浏览器缓存严重又无刷新；这个方法调试的时候很方便-->
    	<meta http-equiv="Pragma" content="no-cache">
    	<meta http-equiv="Cache-Control" content="no-cache">
    	<meta http-equiv="Expires" content="0">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
		<title>双11专题</title>
		<script>
		        (function (doc, win) {
		          var docEl = doc.documentElement,
		            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
		            recalc = function () {
		              var clientWidth = docEl.clientWidth;
		              if (!clientWidth) return;
		              docEl.style.fontSize =20 * (clientWidth / 360) + 'px';
		            };
		
		          if (!doc.addEventListener) return;
		          win.addEventListener(resizeEvt, recalc, false);
		          doc.addEventListener('DOMContentLoaded', recalc, false);
		        })(document, window);
		</script>
		<style type="text/css">
			/*样式重置*/
			html, body, div, form, h1, h2, h3, h4, h5, h6, p, ul,li, button,a,img,span{
			    margin: 0;
			    padding: 0;
			    font-family:  "Microsoft YaHei", "微软雅黑",sans-serif;
			}
			article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section { 
			    display: block;
			}
			li{list-style:none;}
			a{text-decoration:none;-webkit-tap-highlight-color:rgba(0,0,0,0);}
			img{border:none;vertical-align:top;width: 100%;height: auto;width: auto\9;max-width: 100%;width: 100%;}
			.clear{zoom:1;}
			.clear:after{content:"";display:block;clear:both;}
			.fl{float:left;}
			.fr{float:right;}
			/*样式重置结束*/
			.wraper{width: 18rem;height: 32rem; padding-top: 13.5rem;box-sizing: border-box;-webkit-box-sizing: border-box; background: #FFF0E7 url(images/bg.png) no-repeat center center;background-size: contain;-webkit-background-size: contain;}
			.content{margin-left: 0.45rem; width: 16rem;height: 17.25rem;overflow: auto;background: #FFFFFF;padding: 0 0.5rem;}
			.content li{width: 16rem;margin: 0 auto;height:4.8rem; background: #FFFFFF;border: 0.05rem solid #b23cc4;margin-bottom: 0.55rem;box-sizing: border-box;-webkit-box-sizing: border-box;}
			.goodsImg{width: 4.5rem;height: 4.5rem;margin-left: 1rem;margin-top: 0.2rem;}
			.goodsDesc{width: 10rem;height:4.7rem;box-sizing: border-box;-webkit-box-sizing: border-box;text-align: center;color: #333;}
			.goodsDesc h2{font-size: 0.75rem;font-weight: 400;margin-bottom: 0.8rem;margin-top: 1rem;}
			.goodsDesc a{display: block;width: 4rem;height: 1.4rem;line-height: 1.4rem; background: #b23cc4;color: #fff;font-size: 0.7rem;margin: 0 auto;box-sizing: border-box;-webkit-box-sizing: border-box;}
			.radius{border-top-left-radius:0.75rem;-webkit-border-top-left-radius:0.75rem;border-bottom-left-radius:0.75rem;-webkit-border-bottom-left-radius:0.75rem;border-top-right-radius:0.75rem;-webkit-border-top-right-radius:0.75rem;border-bottom-right-radius:0.75rem;-webkit-border-bottom-right-radius:0.75rem;}
			.back{position: absolute;top: 0.8rem;left:0.6rem;height: 1.2rem;width: 0.6rem;z-index:1; }
		</style>
	</head>

</html>
