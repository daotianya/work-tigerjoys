<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!--禁止拨打电话-->
		<meta name="format-detection" content="telephone=no, email=no, adress=no">
		<!--可隐藏地址栏，仅针对ios的safari--><!-- ios7.0版本以后，safari上已看不到效果 -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!--将网站添加到主屏幕快速启动方式，仅针对ios的safari顶端状态条的样式--> <!-- 可选default、black、black-translucent -->    
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--优先使用 IE 最新版本和 Chrome-->
		<meta http-equiv-“X-UA-Compatible” content=”IE=edge,chrome=1”/>
		<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
		<meta name="HandheldFriendly" content="true">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<!-- iPhone 和 iTouch，默认 57x57 像素，必须有 -->
		<link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png"/>
		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- UC强制全屏 --> 
		<meta name="full-screen" content="yes">
		<!-- UC应用模式 --> 
		<meta name="browsermode" content="application">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- QQ强制全屏 -->
		<meta name="x5-fullscreen" content="true">
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app">
		<!--下面三个是清除缓存 微信浏览器缓存严重又无刷新；这个方法调试的时候很方便-->
    	<meta http-equiv="Pragma" content="no-cache">
    	<meta http-equiv="Cache-Control" content="no-cache">
    	<meta http-equiv="Expires" content="0">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/fontSize.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			img {width: 100%;}
			.wrapper{width: 18rem;height: 30.75rem;background: url(img/BG.png) no-repeat center center;background-size: cover;-webkit-background-size: cover;padding-top: 12.875rem;box-sizing: border-box;-webkit-box-sizing: border-box;}
			.note{color: #fff;width: 15.7rem;padding: 0 1.15rem;margin-bottom: 1.1rem;}
			.note h2,.note p{font-size: 0.65rem;line-height: 1.25rem;font-weight: normal;}
			.note p{text-indent: 2em;}
			.btn{width:16.4rem;height:2.2rem;display: block;margin: 0 auto;}
			.rules{padding-top: 1.25rem;}
			.rules div img{width: 4.25rem;height: auto;margin-bottom: 0.55rem;}
			.rules ul{width: 16.2rem;padding: 0 0.9rem;}
			.rules li{width: 100%;overflow: hidden;zoom: 1;}
			.rules li span{float:left;border-radius: 50%;-webkit-border-radius: 50%;width: 0.7rem;height: 0.7rem;background: #1b7cfe;color: #fff;font-size: 0.55rem;margin-right: 0.25rem;text-align: center;margin-top: 0.16rem;}
			.rules li p{float:left;font-size: 0.6rem;color: #fff;width: 15.25rem;line-height: 1rem;}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="note">
				<h2>亲爱的易打工用户:</h2>
				<p>非常感谢广大用户对易打工的支持，我们也在不断优化易打工，为你们提供更优质的服务。</p>
				<p>为了更好的适配各种手机提供服务，特此举办这次回收手机活动，并且给与500元的回收费用。</p>
			</div>
			<a href="#" class="btn"><img src="img/btn.png"/></a>
			<div class="rules">
				<div><img src="img/rules.png"/></div>
				<ul>
					<li>
						<span>1</span>
						<p>仅限北京、上海、深圳地区用户参加；</p>
					</li>
					<li>
						<span>2</span>
						<p>填写信息后，会有工作人员与您联系，为了保障双方利益活动将在线下回收，工作人员会检查手机正常后支付费用;</p>
					</li>
					<li>
						<span>3</span>
						<p>本活动解释权归易打工官方所有.</p>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
